<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRAN</title>
    <script type="text/javascript" src="Scripts/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="Scripts/angular-1.3.15.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap-3.3.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.loadingoverlay/latest/loadingoverlay_progress.min.js"></script>
    <script type="text/javascript" src="Scripts/globals.js"></script>
    <script type="text/javascript" src="Scripts/common.js"></script>
    <script type="text/javascript" src="Scripts/script.js"></script>

    <!--CSS imports-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap-3.3.4.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css" />
    <link rel="stylesheet" type="text/css" href="Styles/esri-3.14.css" />
    <link rel="stylesheet" type="text/css" href="Styles/claro-3.14.css" />
    <link rel="stylesheet" type="text/css" href="Styles/style.css" />
    <style>
        .navbar .container-fluid > .navbar-header {
            float: left;
        }

        .navbar .navbar-nav {
            float: left;
        }

        .nav > li {
            float: left;
        }

        html, body {
            height: 100%;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .nav > li > a:focus, .nav > li > a:hover {
            text-decoration: none;
            background-color: transparent;
            text-align: center;
        }

        .nav > li > a:focus, .nav > li > a:hover, .nav > li > a:active {
            border-bottom: 2px solid blue;
            /*position: absolute;*/
        }
    </style>

    <script type="text/javascript">
        if ($(document).ready()) {
            $("#dashboard1Link").focus();
        }
        function showDashboard(id) {
            if (id === 1) {
                $("#Dashboard1").show();
                $("#Dashboard2").hide();
                $("#Dashboard3").hide();
            }
            if (id === 2) {
                $("#Dashboard2").show();
                $("#Dashboard1").hide();
                $("#Dashboard3").hide();
                $("#Dashboard1").removeClass('active')
            }
            if (id === 3) {
                $("#Dashboard3").show();
                $("#Dashboard2").hide();
                $("#Dashboard1").hide();
                $("#Dashboard1").removeClass('active')
            }
        };
    </script>
</head>

<body>
    <div>
        <div class="row">
            <nav class="navbar navbar-default clearfix" role="navigation">
                <div class="navbar-header pull-left col-sm-3 col-md-4">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <img src="Styles/images/att-logo.png" class="att-logo" />
                        <span class="att-heading">CRAN <i class="ngClass">NG</i></span>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div class="col-sm-3 col-md-3" style="width: 250px;">
                    </div>
                    <div class="col-sm-2 col-md-2"></div>
                    <div class="navbar-header col-sm-2 col-md-2 profile" style="width:110px; margin-top:20px; padding-left:10PX;">
                        <i class="icon-home"></i>
                        <a href="Default.aspx" class="profileInfo dashboard" style="padding-left:0px; text-align:right; margin-left: 0px; ">
                            <span class="att-heading" style="padding-left:0px; margin-left:0px">Home</span>
                        </a>
                    </div>
                    <div class="navbar-header col-sm-2 col-md-2 profile" style="padding-left:0px; width:105px; margin-top:20px;">
                        <a href="#" class="profileInfo dashboard" style="padding-left: 5px; text-align: left; text-decoration: none !important; pointer-events: none;">
                            <span style="margin-left:5px;" class="att-heading">Dashboard</span>
                        </a>
                    </div>
                    <div class="col-md-2 pull-right text-right profile" style="margin-right:15px; width:182px;">
                        <span class="profileInfo themeBlue">Maxine Walters</span>
                        <i class="icon-user profileIcon themeBlue" aria-hidden="true"></i>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <nav class="navbar navbar-nav">
            <div class="container-fluid">
                <div style="display: inline-block;">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a id="dashboard1Link" href="#" style="padding-top:5px;padding-bottom:5px" onclick="showDashboard(1);">Dashboard - 1</a>
                        </li>
                        <li>
                            <a href="#" style="padding-top:5px;padding-bottom:5px" onclick="showDashboard(2);">Dashboard - 2</a>
                        </li>
                        <li>
                            <a href="#" style="padding-top:5px;padding-bottom:5px" onclick="showDashboard(3);">Dashboard - 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <img style='height: 100%; width: 100%; object-fit: contain;display:inline-block;' id="Dashboard1" src="Styles/images/C-RAN Dashboard1.PNG" />
            <img style="display:none;" id="Dashboard1" src="Content/image/C-RAN Dashboard1.PNG" />
            <img style="display:none;" id="Dashboard1" src="Content/image/C-RAN Dashboard1.PNG" />
        </div>
    </div>
</body>
</html>
